{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="login-container">
    <form method="POST" class="post-form" novalidate>
        {% csrf_token %}
        {{ form }}
        <table>
            <th>{{ field.help_text}}</th>
            <td>
                {{ field }}
            </td>
        </table>
        <button type="submit" class="login-button">Save</button>
    </form>
</div>
{% endblock %}
