{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<p>Post your daily record for this habit: <a href="{% url 'habit-detail' habit.pk %}">{{ habit.goal }}</a></p>

<form method="POST">
    {% csrf_token %}
    <p>{{ habit.item }} for today:</p> {{ form.as_p }}
    <button type="submit">Submit</button>
    
</form>
{% endblock %}
