{% extends "base.html" %}
{% block content %}
<h1>{{ request.user }}'s Habits</h1>

    <p>
    {% for habit in request.user.user_habits.all %}
        <p><a href="{{ habit.get_absolute_url }}">{{ habit.goal }}</a></p>
        Goals today:
        {{ habit.action|title }} {{ habit.quantity}} {{habit.item}}
    {% endfor %}
{% endblock %}
